<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom css-->
    <link rel="stylesheet" href="asset/style.css">
    

    <title>Assignment | Home</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top color-bg">
        <a class="navbar-brand text-white" href="index.html" style="margin-right: 7rem;">Assignment</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0 mr-lg-4">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item" id="logiin_menu" style="display: none;">
              <a class="nav-link" data-toggle="modal" data-target="#loginModal" href="javascript:void()">Login</a>
            </li>
            <li class="nav-item" id="signin_menu" style="display: none;">
              <a class="nav-link" data-toggle="modal" data-target="#registerModal" href="javascript:void()">Sign up</a>
            </li>
            <li class="nav-item dropdown" id="account_menu" style="display: none;">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="javascript:void(0)" id="account_name">Name</a>
                <a class="dropdown-item" href="javascript:void(0)" id="account_email">Email</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="javascript:void(0)" onclick="logoutFuntion()">Logout</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Here" id="searchValue" onkeypress="serchProducts(event)">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="button" onclick="serchProducts(1)">Search</button>
          </form>
        </div>
      </nav>
      <!-- Products -->
      <div id="products" class="row" style="margin-top: 70px;">
          
      </div>

      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Sign In to you Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="login_email">Email address</label>
                  <input type="email" class="form-control" id="login_email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="login_Password">Password</label>
                  <input type="password" class="form-control" id="login_Password" placeholder="Password" onkeypress="loginUser(event)">
                </div>
                <button type="button" class="btn btn-primary" onclick="loginUser(1)">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Register Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Sign Up to create Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="register_name">Name <span class="must">*</span></label>
                  <input type="text" class="form-control" id="register_name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="register_email">Email address <span class="must">*</span></label>
                  <input type="email" class="form-control" id="register_email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="register_Password">Password (Minimum 8 characters) <span class="must">*</span></label>
                  <input type="password" class="form-control" id="register_Password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="register_Password_confirmation">Confirm Password <span class="must">*</span></label>
                  <input type="password" class="form-control" id="register_Password_confirmation" placeholder="Password" onkeypress="registerUser(event)">
                </div>
                <button type="button" class="btn btn-primary" onclick="registerUser(1)">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!--Custom js-->
    <script src="asset/custom.js"></script>
    <script>
      // Window load function
      window.onload = function() {
          allProducts();
          getDetails();
      };
    </script>
    
  </body>
</html>
